<!DOCTYPE html>
<html>
    <header>
        <h1>About TechCon 2024</h1>
        <nav> 
            <a href="about.html">ABOUT</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>
<main>
    <h1>Contact TechCon</h1>

    <!-- Email -->
    <section>
      <h2>Email Us</h2>
      <p>
        Official Conference Email: 
        <a href="mailto:email@example.com">email@example.com</a>
      </p>
    </section>

    <!-- Social Media Links -->
    <section>
      <h2>Follow Us</h2>
      <p>
        <a href="https://twitter.com/TechConOfficial" target="_blank">Twitter</a> |
        <a href="https://facebook.com/TechConOfficial" target="_blank">Facebook</a> |
        <a href="https://linkedin.com/company/TechConOfficial" target="_blank">LinkedIn</a>
      </p>
    </section>

    <!-- Google Maps Embed -->
    <section>
      <h2>Venue Location</h2>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.95592831531676!3d-37.81720997975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727e3f8a8c6e7b!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1614134112345!5m2!1sen!2sau" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Message -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea>
        <br><br>

        <!-- Submit -->
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TechCon Conference. All rights reserved. Explicitly copyright.</p>
  </footer>
</body>
</html>
